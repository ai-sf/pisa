title: Associazione Italiana Studenti di Fisica
descr: Comitato Nazionale dell'International Association of Physics Students (IAPS), AISF è un'associazione con finalità culturali, il cui obiettivo è la creazione di un network tra gli studenti di Fisica italiani attraverso l'organizzazione di eventi locali, nazionali e internazionali.

