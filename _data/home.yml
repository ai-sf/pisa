paragraph: "Siamo un gruppo di studenti di Fisica, membri dell'AISF, un'associazione nata da poco ma in via di sviluppo, che ha come principale obiettivo l'organizzazione di eventi di interesse scientifico in Italia e all'Estero. A seguito della prima conferenza a cui abbiamo partecipato numerosi da tutta Italia, è nata l'idea di creare un gruppo di riferimento locale che possa dare informazioni sull'associazione, sui prossimi eventi e i prossimi traguardi. Chiunque voglia prendere parte di questa iniziativa sarà di straordinario aiuto a chi ha iniziato a compiere i primi passi e ha creduto nella possibilità di far incontrare e conoscere ragazzi accomunati dagli stessi interessi e dalle stesse passioni."